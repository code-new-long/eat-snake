<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        /* CSS 样式部分 */
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #333;
        }

        #game-board {
            background-color: #fff;
            border: 4px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #score-board {
            font-size: 1.5em;
            margin-top: 20px;
            color: #555;
        }
        
        #controls {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50; /* 绿色 */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #restart-button {
            background-color: #f44336; /* 红色 */
            display: none; /* 默认隐藏 */
        }
        
        #restart-button:hover {
            background-color: #da190b;
        }

        #game-over-message {
            display: none; /* 默认隐藏 */
            font-size: 2em;
            color: #d9534f;
            margin-top: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h1>经典贪吃蛇</h1>

    <!-- 游戏画布 -->
    <canvas id="game-board" width="400" height="400"></canvas>

    <!-- 分数和控制按钮 -->
    <div id="score-board">得分: 0</div>
    <div id="game-over-message">游戏结束!</div>
    <div id="controls">
        <button id="start-button">开始游戏</button>
        <button id="restart-button">重新开始</button>
    </div>

    <script>
        // JavaScript 逻辑部分

        // 1. 获取HTML元素
        const gameBoard = document.getElementById('game-board');
        const ctx = gameBoard.getContext('2d');
        const scoreBoard = document.getElementById('score-board');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const gameOverMessage = document.getElementById('game-over-message');

        // 2. 游戏参数设置
        const gridSize = 20; // 每个格子的尺寸
        const boardSize = gameBoard.width / gridSize; // 画布的格子数 (20x20)
        
        let snake, food, score, direction, gameInterval, gameOver;

        // 3. 游戏核心函数
        
        // 初始化游戏状态
        function init() {
            // 蛇的初始状态 (一个包含坐标对象的数组)
            snake = [
                { x: 10, y: 10 }, // 蛇头
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            
            // 食物随机位置
            generateFood();

            // 初始分数和方向
            score = 0;
            direction = 'right'; // 'up', 'down', 'left', 'right'
            gameOver = false;

            // 更新UI显示
            scoreBoard.textContent = `得分: ${score}`;
            gameOverMessage.style.display = 'none';
            restartButton.style.display = 'none';
            startButton.style.display = 'inline-block';
        }

        // 绘制所有游戏元素
        function draw() {
            // 清空画布
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, gameBoard.width, gameBoard.height);
            
            // 绘制蛇
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
            
            // 绘制食物
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        // 更新游戏状态 (移动、碰撞检测)
        function update() {
            if (gameOver) return;

            // 计算蛇头的新位置
            const head = { ...snake[0] }; // 复制蛇头
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // 在蛇头前面增加一个新段
            snake.unshift(head);
            
            // 检测是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreBoard.textContent = `得分: ${score}`;
                generateFood(); // 重新生成食物
            } else {
                // 如果没吃到食物，则移除蛇尾
                snake.pop();
            }

            // 检测碰撞
            checkCollision(head);
        }
        
        // 生成食物
        function generateFood() {
            while (true) {
                food = {
                    x: Math.floor(Math.random() * boardSize),
                    y: Math.floor(Math.random() * boardSize)
                };
                // 确保食物不生成在蛇身上
                let onSnake = snake.some(segment => segment.x === food.x && segment.y === food.y);
                if (!onSnake) break;
            }
        }

        // 碰撞检测
        function checkCollision(head) {
            // 撞墙检测
            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize) {
                endGame();
            }
            // 撞自己检测
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                }
            }
        }

        // 游戏主循环
        function gameLoop() {
            update();
            draw();
        }

        // 开始游戏
        function startGame() {
            init(); // 初始化
            gameInterval = setInterval(gameLoop, 150); // 每150毫秒刷新一次游戏
            startButton.style.display = 'none'; // 隐藏开始按钮
        }
        
        // 结束游戏
        function endGame() {
            gameOver = true;
            clearInterval(gameInterval); // 停止游戏循环
            gameOverMessage.style.display = 'block'; // 显示游戏结束信息
            restartButton.style.display = 'inline-block'; // 显示重新开始按钮
        }

        // 改变方向
        function changeDirection(event) {
            const keyPressed = event.key;
            const goingUp = direction === 'up';
            const goingDown = direction === 'down';
            const goingLeft = direction === 'left';
            const goingRight = direction === 'right';

            // 防止180度掉头
            if (keyPressed === 'ArrowUp' && !goingDown) direction = 'up';
            if (keyPressed === 'ArrowDown' && !goingUp) direction = 'down';
            if (keyPressed === 'ArrowLeft' && !goingRight) direction = 'left';
            if (keyPressed === 'ArrowRight' && !goingLeft) direction = 'right';
        }

        // 4. 添加事件监听器
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame); // 重新开始也调用startGame
        document.addEventListener('keydown', changeDirection);

        // 5. 初始绘制
        init();
        draw(); // 初始时先画出蛇和食物

    </script>
</body>
</html>
