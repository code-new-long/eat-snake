<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇 (已修复)</title>
    <style>
        /* CSS 样式部分 (无变化) */
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 { color: #333; }
        #game-board {
            background-color: #fff;
            border: 4px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #score-board { font-size: 1.5em; margin-top: 20px; color: #555; }
        #controls { margin-top: 20px; }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #45a049; }
        #restart-button {
            background-color: #f44336;
            display: none;
        }
        #restart-button:hover { background-color: #da190b; }
        #game-over-message {
            display: none;
            font-size: 2em;
            color: #d9534f;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>经典贪吃蛇</h1>
    <canvas id="game-board" width="400" height="400"></canvas>
    <div id="score-board">得分: 0</div>
    <div id="game-over-message">游戏结束!</div>
    <div id="controls">
        <button id="start-button">开始游戏</button>
        <button id="restart-button">重新开始</button>
    </div>

    <script>
        // JavaScript 逻辑部分

        const gameBoard = document.getElementById('game-board');
        const ctx = gameBoard.getContext('2d');
        const scoreBoard = document.getElementById('score-board');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const gameOverMessage = document.getElementById('game-over-message');

        const gridSize = 20;
        const boardSize = gameBoard.width / gridSize;
        
        // *** BUG修复 1/4: 新增一个变量 'nextDirection' 作为指令缓冲 ***
        let snake, food, score, direction, nextDirection, gameInterval, gameOver;

        function init() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            
            generateFood();

            score = 0;
            direction = 'right';
            // *** BUG修复 2/4: 初始化缓冲方向 ***
            nextDirection = 'right';
            gameOver = false;

            scoreBoard.textContent = `得分: ${score}`;
            gameOverMessage.style.display = 'none';
            restartButton.style.display = 'none';
            startButton.style.display = 'inline-block';
        }

        function draw() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, gameBoard.width, gameBoard.height);
            
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
            
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function update() {
            if (gameOver) return;
            
            // *** BUG修复 3/4: 在每一帧开始时，应用缓冲区的方向 ***
            // 这样可以确保在一个刷新周期内，方向只会被改变一次
            direction = nextDirection;

            const head = { ...snake[0] };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // 碰撞检测提前，逻辑更清晰
            if (isCollision(head)) {
                endGame();
                return;
            }

            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreBoard.textContent = `得分: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        function generateFood() {
            while (true) {
                food = {
                    x: Math.floor(Math.random() * boardSize),
                    y: Math.floor(Math.random() * boardSize)
                };
                let onSnake = snake.some(segment => segment.x === food.x && segment.y === food.y);
                if (!onSnake) break;
            }
        }

        // 将碰撞检测逻辑独立成一个函数，返回 true 或 false
        function isCollision(head) {
            // 撞墙检测
            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize) {
                return true;
            }
            // 撞自己检测
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            update();
            draw();
        }

        function startGame() {
            init();
            gameInterval = setInterval(gameLoop, 150);
            startButton.style.display = 'none';
        }
        
        function endGame() {
            gameOver = true;
            clearInterval(gameInterval);
            gameOverMessage.style.display = 'block';
            restartButton.style.display = 'inline-block';
        }

        // *** BUG修复 4/4: 修改方向改变逻辑，只更新缓冲区的方向 ***
        function changeDirection(event) {
            const keyPressed = event.key;
            // 这里的防掉头逻辑必须判断当前实际的运动方向 'direction'
            const goingUp = direction === 'up';
            const goingDown = direction === 'down';
            const goingLeft = direction === 'left';
            const goingRight = direction === 'right';

            if (keyPressed === 'ArrowUp' && !goingDown) {
                nextDirection = 'up';
            }
            if (keyPressed === 'ArrowDown' && !goingUp) {
                nextDirection = 'down';
            }
            if (keyPressed === 'ArrowLeft' && !goingRight) {
                nextDirection = 'left';
            }
            if (keyPressed === 'ArrowRight' && !goingLeft) {
                nextDirection = 'right';
            }
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        document.addEventListener('keydown', changeDirection);

        init();
        draw();

    </script>
</body>
</html>
